<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dual Range Slider - Supporto IE</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="slider-container">
    <div class="slider-track"></div>
    <div class="slider-range"></div>
    <div class="thumb thumb-left"></div>
    <div class="thumb thumb-right"></div>
  </div>
  <!-- Aggiornata area display per impostare i valori min e max -->
  <div class="slider-display">
    <input type="text" id="min-display" readonly />
    <input type="text" id="max-display" readonly />
  </div>
  <script src="script.js"></script>
</body>
</html>
