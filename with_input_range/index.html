<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dual Range Slider IE11</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <input type="range" min="0" max="100" id="myRange" value="10">
        <span id="rangeValue">10</span>
    </div>
    <div class="slider-container">
    <input type="range" min="0" max="100" id="myRangeInverse" value="90" class="range-inverse">
        <span id="rangeValueInverse">90</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
